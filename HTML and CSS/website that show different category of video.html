<!DOCTYPE html>

  <head>

    <title>this website shows different category of audio and video</title>

    <style>
      #change {
        background-color: greenyellow;

    </style>

    <style>
      #back {

      }

  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <h1>This website shows different category of audio and video</h1>

    <h2 id="change">Nepali video:</h2>

    <div>
      <video
        poster="najuk.jpg"
        height="600"
        width="1280"

        controls
      ></video>
      <video src="kasari.mp4" controls width="1280"></video>
      <video src="jhyal bata.mp4" controls></video>
    </div>

    <h2 id="back">Nepali Music:</h2>

    <audio src="dhariya.mp3" controls></audio>
    <audio src="pratiksha.mp3" controls></audio>

    <h2 id="change">Hindi Video:</h2>
