        .box{
            border: 5px solid blue ;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #dd0c32;
           .text-element { text-shadow: 2px 2px 4px #08e962; } 


        }
    </style>
</head>
<body>

    </div>
</body>
</html>
