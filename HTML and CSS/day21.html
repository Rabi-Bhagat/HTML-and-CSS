<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1.yellow{
            color: aqua;
        }
        /* yellow class is comes beacuse the specificity of the class is 1 + 10 = 11 becaue here is the combination of element selector and class selector so it has high specific value in compare to the lower class that is blue  */
        
        .black{
            color: green;
        }
        .blue{
            color: maroon;
        }
         [data-x = a]{
            background-color: purple;
         }



    </style>
</head>
<body>
    
    <div>
        <h1 class="yellow black blue" data-x="a"> 
            to explain about cascade algorithm
        </h1>
    </div>
</body>
</html>
